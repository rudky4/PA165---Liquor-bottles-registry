<h3>List of stores</h3>
<br/>

<table class="table">
    <thead class="thead-inverse">
    <tr>
        <th>Name</th>
        <th>Number of bottles</th>
        <th ng-if="isPolice">Statistics</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="store in stores">
        <th scope="row">{{store.name}}</td>
        <th scope="row">{{store.bottles.length}}</td>
        <td ng-if="isPolice"><a ng-href="#/store/{{store.id}}/production">Statistics</a></td>
    </tr>
    </tbody>
</table>
