<h3>List of stores</h3>
<br/>

<table class="table">
    <thead class="thead-inverse">
    <tr>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="store in stores">
        <td scope="row"><a ng-href="#!/store/{{store.id}}/bottles">{{store.name}}</a></td>
    </tr>
    </tbody>
</table>
