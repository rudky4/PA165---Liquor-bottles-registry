<h3>List of manufacturers</h3>
<br/>

<table class="table">
    <thead class="thead-inverse">
    <tr>
        <th>Name</th>
        <th ng-if="isPolice">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="manufacturer in manufacturers">
        <th scope="row">{{manufacturer.name}}</td>
        <td ng-if="isPolice"><a ng-href="#/manufacturer/{{manufacturer.id}}/production">Statistics</a></td>
    </tr>
    </tbody>
</table>
