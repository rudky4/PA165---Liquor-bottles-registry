<h1>Manufacturers</h1>

<ul class="manufacturer-list">
    <li ng-repeat="manufacturer in manufacturers">
        <h2>{{manufacturer.name}}</h2>
        <p>{{manufacturer.id}}</p>
        <a ng-if="isPolice" ng-href="#/manufacturer/{{manufacturer.id}}/production">Production statistics</a>
    </li>
</ul>
